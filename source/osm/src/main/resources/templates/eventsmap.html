<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa Eventi</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-start justify-center py-10">

<div class="w-full max-w-4xl bg-white shadow-lg rounded-2xl p-8">

    <h3 class="text-2xl font-semibold text-center mb-6 text-gray-800">
        Mappa degli eventi
    </h3>

    <div class="rounded-lg overflow-hidden shadow border border-gray-300">
        <div id="map" class="w-full" style="height:500px;"></div>
    </div>

</div>

<script type="module">
    import MapComponent from '/js/osm/map-component.js';
    import { loadEventsMarkers } from '/js/osm/modules/event-location/loadEventsMarkers.js';

    const map = new MapComponent('map', {
        center: [41.9028, 12.4964],
        zoom: 6
    });

    map.use(loadEventsMarkers);
</script>

</body>
</html>
