<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Button Fragment</title>
</head>
<body>
<!-- Generic button fragment -->
<a th:fragment="button(label, path, color)"
   th:href="@{${path}}"
   class="inline-flex items-center rounded-lg px-5 py-2.5 text-sm font-medium focus:outline-none focus:ring-4 cursor-pointer transition-colors duration-300"
   th:classappend="${color == 'blue' ? ' bg-blue-700 text-white hover:bg-blue-800 focus:ring-blue-300 ' : (color == 'red' ? ' bg-red-700 text-white hover:bg-red-800 focus:ring-red-300' : (color == 'green' ? ' bg-green-700 text-white hover:bg-green-800 focus:ring-green-300' : (color == 'white' ? ' border border-blue-700 text-blue-700 bg-white hover:text-blue-900 hover:border-blue-900 focus:ring-blue-800' : ' bg-gray-700 text-white hover:bg-gray-800 focus:ring-gray-300'))) }">
    <span th:text="${label}">Button</span>
</a>

</body>
</html>
