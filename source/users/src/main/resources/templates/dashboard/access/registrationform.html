<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <title>Form di registrazione utente</title>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h3 class="text-2xl font-semibold text-center mb-6 text-gray-800">Registrazione</h3>

    <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
        <!-- Role -->
        <div>
            <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Ruolo</label>
            <select th:field="*{role}"
                    id="role"
                    required
                    class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option th:each="r : ${roles}"
                        th:value="${r.role}"
                        th:text="#{${'role.' + r.role}}">Placeholder</option>
            </select>
        </div>

        <!-- Name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
            <input th:field="*{name}"
                   type="text"
                   id="name"
                   placeholder="Inserisci il tuo nome"
                   required
                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input th:field="*{email}"
                   type="email"
                   id="email"
                   placeholder="Inserisci la tua email"
                   required
                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input th:field="*{password}"
                   type="password"
                   id="password"
                   placeholder="Inserisci la tua password"
                   required
                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Confirm Password -->
        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Conferma Password</label>
            <input type="password"
                   id="confirmPassword"
                   placeholder="Conferma la tua password"
                   required
                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Button -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-200">
                Registrati
            </button>
        </div>
    </form>

    <script>
        const password = document.getElementById('password');
        const confirm = document.getElementById('confirmPassword');

        function validatePassword() {
            confirm.setCustomValidity(
                confirm.value !== password.value ? "Le password non coincidono" : ""
            );
        }

        password.addEventListener('input', validatePassword);
        confirm.addEventListener('input', validatePassword);
    </script>
</div>
</body>
</html>
