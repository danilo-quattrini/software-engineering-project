<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{product/components/head :: head('Marketplace')}"></head>

<body class="bg-gray-50 min-h-screen">
<div th:replace="~{product/components/navbar/navigation-bar :: navigation(${user.getSimpleRole()})}"></div>

<section class="py-8 antialiased md:py-12 flex justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
        <h3 class="text-2xl font-semibold text-center mb-6 text-gray-800">Profilo</h3>

        <div class="space-y-4">

            <!-- Role -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Ruolo</label>
                <p class="w-full border border-gray-300 rounded-md px-3 py-2 bg-gray-100 text-gray-700"
                   th:text="${role}">Ruolo</p>
            </div>

            <!-- Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                <p class="w-full border border-gray-300 rounded-md px-3 py-2 bg-gray-100 text-gray-700"
                   th:text="${name}">Nome Utente</p>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <p class="w-full border border-gray-300 rounded-md px-3 py-2 bg-gray-100 text-gray-700"
                   th:text="${email}">email@example.com</p>
            </div>
        </div>

        <!-- Logout -->
        <form class="text-center mt-6" th:action="@{/logout}" method="post">
            <button type="submit"
                    class="inline-block mt-2 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 rounded-md transition duration-200">
                Logout
            </button>
        </form>
    </div>
</section>

</body>
</html>
