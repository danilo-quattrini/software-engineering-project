<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <title>Form di login utente</title>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h3 class="text-2xl font-semibold text-center mb-6 text-gray-800">Login</h3>

    <form th:action="@{/login}" th:object="${user}" method="post" class="space-y-4">
        <!-- Success message -->
        <!--/*@thymesVar id="success" type="java.lang.Boolean"*/-->
        <div th:if="${success}" class="bg-green-100 text-green-800 px-4 py-2 rounded-md">
            Registrazione completata con successo!
        </div>

        <!-- Error message -->
        <div th:if="${param.error}" class="bg-red-100 text-red-800 px-4 py-2 rounded-md">
            Credenziali non valide
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input th:field="*{email}"
                   type="email"
                   id="email"
                   placeholder="Inserisci la tua email"
                   required
                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input th:field="*{password}"
                   type="password"
                   id="password"
                   placeholder="Inserisci la tua password"
                   required
                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Button -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-200">
                Accedi
            </button>
        </div>

        <!-- Registration -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">Non hai un account?</p>
            <a th:href="@{/register}"
               class="inline-block mt-2 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 rounded-md transition duration-200">
                Registrati
            </a>
        </div>
    </form>
</div>
</body>
</html>
